<div class="col-md-4">
    <div class="card mb-4 shadow-sm">
        <a href="{% url 'jobs:job_detail' job.id %}">
            {% if job.image %}<img src="{{job.image.url}}" alt="{{job.summary}}" width="100%" height="225">{% endif %}
        </a>
        <div class="card-body">
            <p class="card-text"><a href="{% url 'jobs:job_detail' job.id %}">{{job.summary}}</a></p>
        </div>
    </div>
</div>
