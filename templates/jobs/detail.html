{% extends 'base.html' %}
{% load static %}

{% block title %}
Job Detail: {{job.id}}
{% endblock title %}

{% block content %}

<section class="jumbotron text-center">
    <div class="container">
        <h1>Job Detail</h1>
        <p class="lead text-muted">{{ job.summary }}</p>
        {% if job.image %}<img src="{{job.image.url}}" alt="{{job.summary}}" width="100%" height="225">{% endif %}
        <p>
            <a href="{% url 'jobs:home' %}" class="btn btn-primary my-2">Back</a>
        </p>
    </div>
</section>

{% endblock content %}
